<div class="container"  *ngFor="let item of articulos">
    <div class="articulos">
        <h4>Nombre:<a (click)="medoto(item)" [routerLink]="['/articuloDetalle',
            item.nombre, item.precio]">{{item.nombre}}</a></h4>

        <p>Descrpcion: {{item.descripcion}}</p>
       <h5>Precio: {{item.precio}}</h5> 
    </div>
</div>
